<ion-view view-title="Work">
    <ion-content>

        <div class="row">
            <div class="col col-75">
                <input type="text" ng-model="todowork.task" placeholder="Enter a new task...">
            </div>
            <div class="col text-right">
                <button class="button button-balanced" ng-click="addTask()">Add</button>
            </div>
        </div>

        <div class="list">
            <div class="item item-button-right" ng-repeat="task in tasks track by $index" ng-show="task != undefined">
                <ion-checkbox ng-model="isChecked" click="vibrate">
                    {{task}}

                </ion-checkbox>

                <button class="button button-assertive" ng-click="removeTask($index)"><i class="icon ion-close-round"></i>
                </button>
            </div>
        </div>

    </ion-content>
</ion-view>
