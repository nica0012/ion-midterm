<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-assertive">
      <h1 class="title">Lists</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/personal">
          Personal
        </ion-item>
        <ion-item menu-close href="#/app/work">
          Work 
        </ion-item>
        <ion-item menu-close href="#/app/other">
          Other
        </ion-item>
      </ion-list>

      <div class="item item-divider">
        Settings
      </div>

      <!--ng-model="vibrate"-->
        <!--ng-click="vibe()"-->
          <ion-toggle  ng-model="vibrateNotification.checked" ng-change="vibrateNotificationChange(vibrateNotification)" >

            Vibrate
          </ion-toggle>
          <ion-toggle ng-model="messageNotification.checked" ng-change="messageNotificationChange(messageNotification)">
            Notifications
          </ion-toggle>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
